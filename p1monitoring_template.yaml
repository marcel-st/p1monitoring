zabbix_export:
  version: '5.2'
  date: '2021-02-21T18:27:52Z'
  groups:
    -
      name: 'App templates'
  templates:
    -
      template: P1Monitor
      name: P1Monitor
      groups:
        -
          name: 'App templates'
      applications:
        -
          name: 'Gas usage'
        -
          name: 'Power consumption'
        -
          name: 'Power production'
        -
          name: 'Water usage'
      items:
        -
          name: 'P1 Monitor Power consumption'
          type: EXTERNAL
          key: 'p1mon.sh["{HOST.CONN}",consumption]'
          delay: 10s
          trends: 90d
          units: kW
          applications:
            -
              name: 'Power consumption'
        -
          name: 'P1 Monitor Gas usage'
          type: EXTERNAL
          key: 'p1mon.sh["{HOST.CONN}",gas]'
          delay: 10m
          trends: 90d
          units: m3
          applications:
            -
              name: 'Gas usage'
        -
          name: 'P1 Monitor Power production'
          type: EXTERNAL
          key: 'p1mon.sh["{HOST.CONN}",production]'
          delay: 10s
          trends: 90d
          units: kW
          applications:
            -
              name: 'Power production'
        -
          name: 'P1 Monitor Water consumption'
          type: EXTERNAL
          key: 'p1mon.sh["{HOST.CONN}",water]'
          delay: 5m
          trends: 90d
          units: liter
          applications:
            -
              name: 'Water usage'
  graphs:
    -
      name: 'P1 Monitor gas usage'
      height: '400'
      graph_items:
        -
          sortorder: '1'
          color: 199C0D
          item:
            host: P1Monitor
            key: 'p1mon.sh["{HOST.CONN}",gas]'
    -
      name: 'P1 Monitor power usage'
      height: '400'
      show_work_period: 'NO'
      show_triggers: 'NO'
      graph_items:
        -
          sortorder: '1'
          color: 199C0D
          item:
            host: P1Monitor
            key: 'p1mon.sh["{HOST.CONN}",consumption]'
        -
          sortorder: '2'
          color: F63100
          item:
            host: P1Monitor
            key: 'p1mon.sh["{HOST.CONN}",production]'
    -
      name: 'P1 Monitor water usage'
      height: '400'
      graph_items:
        -
          sortorder: '1'
          color: 199C0D
          item:
            host: P1Monitor
            key: 'p1mon.sh["{HOST.CONN}",water]'
